  <polygon points="640,350 618,338 618,362" fill="#111827"/>
  <text x="50" y="410" fill="#1F2937" font-size="34" font-family="Arial">Subset of ML using neural networks.</text>
  <text x="50" y="458" fill="#1F2937" font-size="30" font-family="Arial">Examples: vision, speech, discovery.</text>

  <text x="1080" y="180" fill="#111827" font-size="52" font-family="Arial" font-weight="700">Machine Learning</text>

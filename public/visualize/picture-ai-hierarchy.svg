  <text x="720" y="305" fill="#111827" font-size="64" font-family="Arial" font-weight="700">ML</text>
  <text x="730" y="430" fill="#111827" font-size="64" font-family="Arial" font-weight="700">DL</text>
  <text x="675" y="520" fill="#111827" font-size="64" font-family="Arial" font-weight="700">LLMs</text>


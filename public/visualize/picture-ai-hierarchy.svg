  <text x="1080" y="500" fill="#111827" font-size="52" font-family="Arial" font-weight="700">Large Language Models</text>
  <line x1="1310" y1="550" x2="930" y2="550" stroke="#111827" stroke-width="6"/>
  <polygon points="930,550 952,538 952,562" fill="#111827"/>
  <text x="1080" y="592" fill="#1F2937" font-size="34" font-family="Arial">Examples: GPT, BERT, T5.</text>

  <text x="50" y="150" fill="#1F2937" font-size="34" font-family="Arial">Broad field of intelligent systems.</text>
  <text x="50" y="198" fill="#1F2937" font-size="30" font-family="Arial">Examples: planning, rules, robotics.</text>

  <text x="50" y="360" fill="#111827" font-size="52" font-family="Arial" font-weight="700">Deep Learning</text>
